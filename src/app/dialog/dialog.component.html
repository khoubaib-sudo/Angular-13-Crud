<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-field appearance="outline">
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
  </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
          <mat-option value="Movies">Movies</mat-option>
          <mat-option value="Books">Books</mat-option>
          <mat-option value="VideoGames">Video-Games</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h1>Product Quality</h1></label>
    <mat-radio-group class="example-radio-button" formControlName="quality" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let quality of qualityList" [value]="quality">
        {{quality}}

      </mat-radio-button>
    </mat-radio-group>


    <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput placeholder="000">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea formControlName="comment" matInput></textarea>
</mat-form-field>

  </form>
</div>
    

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>


</div>
